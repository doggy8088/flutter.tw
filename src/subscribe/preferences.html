---
title: Subscribe
layout: base
show_banner: False
js:
- url: https://www.google.cn/js/gweb/analytics/autotrack.js
- defer: true
  url: /assets/js/subscribe_prefs.js
---

<div class="form-page">
    <section class="form-header row text-center">
        <div class="col-md-8 offset-md-2">
            <h2 class="mt-0">訂閱來自 Flutter 團隊（官方）的更新</h2>
            關注最新的 Flutter 重要更新和公告內容。
        </div>
    </section>
    <section class="subscribe-form">
        <form>
            <div class="group">
                <label for="email-address">郵箱地址 <span class="required">*</span></label>
                <input id="email-address" type="text"/>
            </div>
            <div class="group">
                <label for="experience-level">Flutter 開發經驗</label>
                <select id="experience-level" required></select>
            </div>
            <p class="tos">透過使用這項服務，您同意接受 <a href="https://policies.google.cn/terms">Google 服務條款</a>，並且確認和了解：透過
            這個表單提交的內容在被使用時，會受到 <a href="https://policies.google.cn/privacy">Google 的隱私條款</a> 的約束。</p>
            <button id="submit-btn" class="btn btn-primary" type="button">更新</button>
            <div id="error-container"></div>
        </form>
        <div class="flutter-logo">
            <img src='/assets/images/shared/brand/flutter/logo/flutter-logomark-320px.png' alt='Flutter logo' width="130">
        </div>
    </section>
</div>
