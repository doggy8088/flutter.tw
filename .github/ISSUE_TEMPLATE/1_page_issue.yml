name: 文件或頁面問題
description: 協助改進 flutter.cn 的頁面內容
title: '[Page issue] {請替換為頁面 url}'
labels: ['E: 頁面問題']
body:
  - type: markdown
    attributes:
      value: |
          > 發現了錯誤的拼寫或內容？你可以點選頁面上的小鉛筆圖示檢視頁面原始碼，也可以完整填寫這個 issue。
  - type: input
    id: page-url
    attributes:
      label: 頁面 URL
      placeholder: "例如：https://flutter.tw"
    validations:
      required: true
  - type: input
    id: page-source
    attributes:
      label: 頁面源地址
      placeholder: （透過頁面上報問題連結時會自動填充）
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: 描述問題
      placeholder: 清晰且簡要地描述問題。
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: 期望如何修復
      placeholder: 清晰且簡要地描述你希望我們如何調整相關內容。
    validations:
      required: false
  - type: textarea
    id: additional-info
    attributes:
      label: 附加資訊
      placeholder: 任何你認為我們需要知道的額外資訊。
    validations:
      required: false
